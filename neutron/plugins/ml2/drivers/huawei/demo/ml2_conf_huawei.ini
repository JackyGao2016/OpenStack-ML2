# Defines configuration options specific for Huawei ML2 Mechanism driver

[ml2_huawei]
hostaddr = 10.136.57.113
username = HuaweiDC
password = Huawei_123
portname = GE1/0/1
# (StrOpt) Switch IP address. This is required field. If not set, all
#          communications to Huawei VRP will fail
#
# hostaddr =
# Example: eapi_host = 192.168.0.1
# (StrOpt) VRP command API username. This is required field.
#          if not set, all communications to Huawei VRP will fail.
#
# username =
# Example: eapi_username = admin
# (StrOpt) VRP command API password. This is required field.
#          if not set, all communications to Huawei VRP will fail.
#
# password =
# Example: eapi_password = my_password
# (StrOpt) Defines if hostnames are sent to Huawei VRP as FQDNs
#          ("node1.domain.com") or as short names ("node1"). This is
#          optional. If not set, a value of "True" is assumed.
#
# portid =
# Example: use_fqdn = True
# (IntOpt) Sync interval in seconds between Neutron plugin and VRP.
#          This field defines how often the synchronization is performed.
#          This is an optional field. If not set, a value of 180 seconds
#          is assumed.
# Example: region_name = RegionOne
